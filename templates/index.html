{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <br>
                <input type="text" class="form-control" placeholder="name" name="name"><br>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="work" name="work"><br>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date"><br>
            </div>

    <input type="submit" class="btn btn-success"><br>





    </div>
        <div class="col-md-6">
            <h3> <i><b>task to be completed<b/></i></h3>
            {% for i in task1 %}
            <br>
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.work}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo_app:delete' i.id %}">done</a>
                    <a class="btn btn-warning" href="{% url 'todo_app:update' i.id %}">Update</a>

                </div>
            </div>
           {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
